<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-gb" lang="en-gb">
<head>
    <title>Data CIV 104 BC</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="styles/civclicker.css?v=1111" />
    <meta name="description" content="CIV 104 BC: Build a Civilisation In Your Browser" />

    <!-- Main program -->
    <script type="module" src="js/data.js" defer="defer">
    </script>
</head>
<body class="hasBackground">
    <div id="strip">
        <div id="header">
            <h1>Data Tables</h1>
        </div>
    </div>
    <div id="dataMain" class="columns">
        <h2>Upgrades</h2>
        <table id="upgradeDataTable" class="dataTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Requires</th>
                    <th>Costs</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h2>Buildings</h2>
        <table id="buildingDataTable" class="dataTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Requires</th>
                    <th>Costs</th>
                    <th>Land</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h2>Resources</h2>
        <table id="resourceDataTable" class="dataTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Requires</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h2>Units</h2>
        <table id="unitDataTable" class="dataTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Requires</th>
                    <th>Costs</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>



        <h2>Civ Sizes</h2>
        <table id="civSizeDataTable" class="dataTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Min population</th>
                    <th>Enemy Defence bonus</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h2>Colour Bar</h2>
        <table id="colourDataTable" class="dataTable"></table>
    </div>

    
    <footer>
        <span class="title">CIV 104 BC</span>
        <!--<span class="version">v1.4</span>-->

    </footer>

</html>
